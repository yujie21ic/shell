<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> CRM </title>
    
    <!-- Bootstrap -->
    <link href="{{ static_url("bootstrap/dist/css/bootstrap.min.css") }}" rel="stylesheet" >
    <!-- Font Awesome -->
    <link href="{{ static_url("font-awesome/css/font-awesome.min.css") }}" rel="stylesheet" >
    <!-- NProgress -->
    <link href="{{ static_url("nprogress/nprogress.css") }}" rel="stylesheet" >
    <!-- Animate.css -->
    <link href="{{ static_url("animate.css/animate.min.css") }}" rel="stylesheet" >

    <!-- Custom Theme Style -->
    <link href="{{ static_url("assets/css/custom.css") }}" rel="stylesheet" >

    <script src="{{ static_url("assets/js/jquery.min.js") }}" type="text/javascript"></script>
    <script src="{{ static_url("assets/js/login.js") }}" type="text/javascript"></script>
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form>
                {% module xsrf_form_html() %}
              <h1>用户登录</h1>
              <div>
                <input type="text" name="username" class="form-control" placeholder="Username" required="" />
              </div>
              <div>
                <input type="password" name="password" class="form-control" placeholder="Password" required="" />
              </div>
              <div>
                  <div class="btn btn-default submit">登录</div>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <div>
                  <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>
                  <p>©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
